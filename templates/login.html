<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login_to_Mohi_Bot</title>
    <link href="{{ url_for('static',filename='css/login.css') }}" rel="stylesheet" />
  </head>
  <body style="background: url('{{ url_for('static',filename='images/1.gif')}}')">
    <div class="container">
      <div id="loginimage">
        <img src="{{ url_for('static',filename='images/12.png')}}">
      </div>
      <form class="from" method="post" action="login" id="login_form">
        <h2>Sign in</h2>
        <div class="emailpart">
          <label>Email</label>
          <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email"
          />
        </div>
        <div class="emailpart">
          <label>password</label>
          <input
          type="password"
          class="form-control"
          id="pass1"
          name="password"
          placeholder="Enter Password"
          
          />
          <span>{{msg}}</span>
                </div>
                <input
                  type="submit"
                  class="btn"
                  value="Login"
                />
                <p class="mt-2">Create New Account? &nbsp; <a id="linktosignup" href="/registration">Sign up</a></p>
              </form>
              <div>
              </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
